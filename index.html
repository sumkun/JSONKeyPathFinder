<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="tab-switch">
            <button class="tab-button active" data-tab="inputJson">Input JSON</button>
            <button class="tab-button" data-tab="jsonKeys">JSON Keys</button>
            <button class="tab-button" data-tab="jsonTree">JSON Tree</button>
        </div>
        <div class="theme-selector">
            <label for="themeSelect">Theme:</label>
            <select id="themeSelect">
                <option value="system" selected>System Default</option>
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
        </div>
    </div>
    <div class="main-content">
        <div class="tab-content" id="inputJsonTab">
            <textarea id="jsonInput" placeholder="Enter JSON here..."></textarea>
        </div>
        <div class="tab-content" id="jsonKeysTab">
            <input type="text" id="keyFilter" placeholder="Search keys..." />
            <pre id="jsonKeysDisplay"></pre>
        </div>
        <div class="tab-content" id="jsonTreeTab">
            <div id="jsonTreeContainer"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
